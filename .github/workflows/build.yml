name: Build
on: [push, pull_request]

jobs:
  # Build job. Builds app for Android with Buildozer
  build-android32:
    name: Build for Android
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Get Date
        id: get-date
        run: |
            echo "::set-output name=date::$(/bin/date -u "+%Y%m%d")"
        shell: bash

      - name: Cache Buildozer global directory
        uses: actions/cache@v2
        with:
          path: .buildozer_global
          key: buildozer-global-${{ hashFiles('buildozer.spec') }} # Replace with your path

      - uses: actions/cache@v2
        with:
          path: .buildozer
          key: ${{ runner.os }}-${{ steps.get-date.outputs.date }}-${{ hashFiles('buildozer.spec') }}


      - name: Buildozer action
        uses: ArtemSBulgakov/buildozer-action@v1.1.3
        id: buildozer
        with:
          run: |
            yes | cp -f buildozer-64bit.spec buildozer.spec
            buildozer android debug
            dpl releases --token $GITHUB_TOKEN --file "bin/morcalc-0.1-armeabi-v7a-debug.apk" --tag_name "v.0.1"

      - name: Buildozer action64
        uses: ArtemSBulgakov/buildozer-action@v1.1.3
        id: buildozer64
        with:
          run: | 
            yes | cp -f buildozer-64bit.spec buildozer.spec
            buildozer android debug
            dpl releases --token $GITHUB_TOKEN --file "bin/morcalc-0.1-arm64-v8a-debug.apk" --tag_name "v.0.1"
          buildozer_version: stable


      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filename }}